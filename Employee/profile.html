<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-gradient-to-b from-slate-900 to-slate-800 text-white fixed left-0 top-0 h-screen z-40 flex flex-col">
    <div class="p-6 border-b border-slate-700">
      <h1 class="text-xl font-bold">SolarCell PH</h1>
      <p class="text-sm text-slate-400">Employee Portal</p>
    </div>

    <nav class="flex-1 px-4 mt-4 space-y-1">
      <a href="employee_dashboard.html" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Dashboard</a>
      <a href="leave.html" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Leave Request</a>
      <a href="attendance.html" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Attendance</a>
      <a href="semaphore.html" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Semaphore</a>
      <a href="profile.html" class="block px-4 py-2 rounded-lg bg-indigo-600 font-semibold">Profile</a>
    </nav>

    <div class="p-4 border-t border-slate-700">
      <p class="text-sm text-slate-400">Logged in as</p>
      <p id="employeeName" class="font-semibold">Employee</p>
      <button class="mt-4 text-red-400 hover:text-red-500">Logout</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="ml-64 w-full p-8">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Profile</h1>
      <p class="text-sm text-gray-500">View your profile information.</p>
    </div>

    <!-- PROFILE DISPLAY -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-6">Personal Information</h2>

      <div class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <p id="fullName" class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900"></p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <p id="phoneNumber" class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900"></p>
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <p id="address" class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900"></p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Birthdate</label>
            <p id="birthdate" class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900"></p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Position</label>
            <p id="position" class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900"></p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Employed Date</label>
            <p id="employedDate" class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900"></p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
            <p id="department" class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900"></p>
          </div>
        </div>

        <div class="border-t pt-6">
          <h3 class="text-lg font-semibold mb-4">Emergency Contact Details</h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Contact Person Name</label>
              <p id="emergencyName" class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900"></p>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Contact Person Phone</label>
              <p id="emergencyPhone" class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
</div>

<script>
  // Display logged in user name
  const user = JSON.parse(localStorage.getItem('user'));
  const employeeNameDiv = document.getElementById('employeeName');
  if (user && user.employee_name) {
    employeeNameDiv.textContent = user.employee_name;
  }

  // Load employee profile data
  async function loadEmployeeProfile() {
    try {
      if (!user || !user.employee_id) {
        console.error('No logged-in user found');
        return;
      }

      const response = await fetch(`http://localhost:3001/api/employees/${user.employee_id}`);
      if (!response.ok) {
        throw new Error('Failed to load employee data');
      }

      const employee = await response.json();

      // Populate the profile fields
      document.getElementById('fullName').textContent = employee.name || 'Not provided';
      document.getElementById('phoneNumber').textContent = employee.phone || 'Not provided';
      document.getElementById('address').textContent = employee.address || 'Not provided';
      document.getElementById('birthdate').textContent = employee.birthdate ? new Date(employee.birthdate).toLocaleDateString() : 'Not provided';
      document.getElementById('position').textContent = employee.position || 'Not provided';
      document.getElementById('employedDate').textContent = employee.employed_date ? new Date(employee.employed_date).toLocaleDateString() : 'Not provided';
      document.getElementById('department').textContent = employee.department || 'Not provided';
      document.getElementById('emergencyName').textContent = employee.emergency_contact_name || 'Not provided';
      document.getElementById('emergencyPhone').textContent = employee.emergency_contact_phone || 'Not provided';

    } catch (error) {
      console.error('Error loading employee profile:', error);
      // Show error message
      const container = document.querySelector('main');
      container.innerHTML += '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4">Error loading profile data. Please try again.</div>';
    }
  }

  // Logout functionality
  document.querySelector('button').addEventListener('click', () => {
    window.location.href = '../auth-login.html';
  });

  // Load profile data on page load
  loadEmployeeProfile();
</script>

</body>
</html>
