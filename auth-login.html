<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SolarCell PH</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">SolarCell PH</h1>
      <p class="text-gray-600">Admin & Employee Portal</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username / Email</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Login
      </button>
    </form>

    <div id="errorMessage" class="mt-4 text-red-600 text-sm text-center hidden"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Login successful
          localStorage.setItem('user', JSON.stringify(data.user));

          // Redirect based on user role
          if (data.user.role === 'admin') {
            window.location.href = 'Dashboard.html';
          } else {
            window.location.href = 'Employee/employee_dashboard.html';
          }
        } else {
          // Show error
          errorMessage.textContent = data.error || 'Login failed';
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Network error. Please try again.';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
